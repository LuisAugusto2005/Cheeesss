<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Xadrez com JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="menu-container">
    <h1>Bem-vindo a Zadrez!!</h1>
    <p>Selecione o modo de gaming:</p>
    <button id="pvpButton">Jogador vs Jogador</button>
    <button id="pvbButton">Jogador vs Bot</button>
  </div>

  <div id="bot-selection-container" class="hidden">
    <h1>Escolha seu Oponente</h1>
    <div id="bot-list">
    </div>
    <button id="back-to-menu">Voltar ao Menu</button>
  </div>

  <div id="game-container" class="hidden">
    <div id="chessboard"></div>

    <div id="game-info">
      <div id="bot-personality-display" class="hidden">
        <img id="bot-image" src="" alt="Bot Avatar">
        <div id="bot-dialogue-box">
          <p id="bot-name"></p>
          <p id="bot-dialogue">"Boa sorte... você vai precisar."</p>
        </div>
      </div>

      <h2>Informações do Jogo</h2>
      <p id="turn-display">Vez das Brancas</p>
      <p id="status-display">O jogo começou.</p>

      <h3>Placar</h3>
      <div id="score-display">
        <p>Brancas: <span id="white-score">0</span></p>
        <p>Pretas: <span id="black-score">0</span></p>
      </div>

      <h3>Histórico de Movimentos</h3>
      <div id="move-history">
        <ul>
        </ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
