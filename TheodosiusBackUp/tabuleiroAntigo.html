<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Xadrez de cria</title>
  <style>
    body {
        background-color: #f0f0f0;
    }

    table {
      border-collapse: collapse;
    }
    td {
      width: 60px;
      height: 60px;
    }
    .preto {
      background-color: rgb(92, 158, 97);
    }
    .branco {
      background-color: rgb(228, 236, 207);
    }
    .selecionada {
      background-color: rgb(37, 69, 209);
    }
    .movimento-possivel {
      background-color: rgb(105, 126, 246);
    }
  </style>
</head>
<body id="body">
  <h1>Tabuleiro de Xadrez</h1>
  <table id="tabuleiro"></table>
  
  <a href="../index.html" id="link-som"><br><br>Zadrez</a>

  <audio id="som-hover" src="../Resources/ZadrezAudioSolo.MP3"></audio>

  <script src="scriptAntigo.js"></script>
  <script>
    const link = document.getElementById("link-som");
    const som = document.getElementById("som-hover");

    som.volume = 0.5;

    link.addEventListener("mouseenter", () => {
      som.loop = true;
      som.currentTime = 0;
      som.play();
    });

    link.addEventListener("mouseleave", () => {
      som.pause();
      som.currentTime = 0;
    });
  </script>
</body>
</html>
